<html>
  <head>
    <title>Pull requests plugin</title>
    <link rel="stylesheet" href="config.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <script src="../libraries/local-storage.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
  </head>
  <body>
    <div id='content'>
      <div id="general" class="col s12">
        <div class="row">
          <div class="col s8 offset-s2">
            <div class="card">
              <div class="card-content">
                <h4 class="left-align">Plugin configuration</h4>
                <p>
                  Separate the authors with commas (,). The name of the authors are their github usernames.
                </p>
                <p>&nbsp;</p>
                <p>
                  <label for="authors">Authors</label>
                  <textarea name="" id="authors" cols="50" rows="10"></textarea>
                </p>

                <p>&nbsp;</p>

                <p class="right-align">
                  <a href="javascript:;" id="save" class="waves-effect waves-light btn">Salvar</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
